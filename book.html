<script>
 function displayIndianTime() {
  const options = {
    timeZone: 'Asia/Kolkata', // Set the time zone to Indian Standard Time (IST)
    hour12: true, // Use 12-hour format with AM/PM
    hour: 'numeric',
    minute: 'numeric',
    second: 'numeric'
  };

  const indianTime = new Date().toLocaleString('en-US', options);

  // Update the content of the element with the current Indian time
  document.getElementById('currentTime').textContent = indianTime;
}

// Call the displayIndianTime function initially to display the Indian time immediately
displayIndianTime();

// Update the time every second
setInterval(displayIndianTime, 1000);


</script>
